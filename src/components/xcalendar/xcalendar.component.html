<div class="xcalendar">
	<div class="goto">Prev | Today | Next</div>
	<div>
		<button (click)="switchPeriod('d')">{{ 'Day' | t}}</button>
		<button (click)="switchPeriod('w')">{{ 'Week' | t}}</button>
		<button (click)="switchPeriod('m')">{{ 'Month' | t}}</button>
	</div>
	<div [ngSwitch]="selectedPeriod">
		<day *ngSwitchCase="'d'" [allData]="data"></day>
		<week *ngSwitchCase="'w'" [initHourValue]="dayWeekInitHour"></week>
		<month *ngSwitchCase="'m'"></month>
	</div>
</div>
